<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Movement with Boundary Circle</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1 id="instr">Usa i tasti direzionali per riprodurre ritmicamente il movimento - velocit&agrave; e direzione - del punto rosso.</h1>
	<p id="status">Prova <span id="currentT">1</span>/<span id="totalT">10</span></p>
    <div id="circle"></div>
    <div id="ball"></div>
	<div id="ballAlt"></div>
    <div id="info">
        <p>SpeedRed: <span id="speed">0</span> px/s</p>
        <p>DirectionRed: <span id="direction">0</span>°</p>
		 <p>SpeedGreen: <span id="speedAlt">0</span> px/s</p>
        <p>DirectionGreen: <span id="directionAlt">0</span>°</p>
    </div>
	<button id="startRandom">Start</button>
	

    <script src="script.js"></script>
</body>
</html>
